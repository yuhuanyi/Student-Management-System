<!-- app/templates/login.html -->
{% extends "layout.html" %}

{% block content %}
    <!-- 登录容器，设置背景颜色、内边距、圆角和阴影，最大宽度为 400px，居中显示并与顶部有 50px 的间距 -->
    <div class="login-container" style="background-color: #f5f7fa; padding: 50px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; margin-top: 50px;">
        <!-- 登录标题，居中显示 -->
        <h1 style="color: #333; text-align: center;">登录</h1>
        <!-- 登录表单，使用 POST 方法提交数据 -->
        <form method="post">
            <!-- 用户名输入框组，设置底部间距为 20px -->
            <div class="form-group" style="margin-bottom: 20px;">
                <!-- 用户名标签，显示用户图标 -->
                <label for="username" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;"><i class="fas fa-user"></i> 用户名:</label>
                <!-- 用户名输入框，必填项，设置宽度、内边距、边框、圆角和字体大小 -->
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <!-- 密码输入框组，设置底部间距为 20px -->
            <div class="form-group" style="margin-bottom: 20px;">
                <!-- 密码标签，显示锁图标 -->
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;"><i class="fas fa-lock"></i> 密码:</label>
                <!-- 密码输入框，必填项，设置宽度、内边距、边框、圆角和字体大小 -->
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <!-- 注册链接，居中显示，底部间距为 20px -->
            <div class="register-link" style="text-align: center; margin-bottom: 20px;">
                没有账号？<a href="{{ url_for('main.register') }}" style="color: #3498db;">立即注册</a>
            </div>
            <!-- 登录按钮，设置背景颜色、文字颜色、边框、内边距、圆角、光标样式、字体大小和宽度 -->
            <input type="submit" value="登录" class="btn" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%;">
        </form>
    </div>
{% endblock %}
