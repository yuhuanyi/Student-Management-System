{% extends "layout.html" %}

{% block content %}
    <!-- 注册容器，使用 Flex 布局居中显示，设置最小高度和内边距 -->
    <div class="register-container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">
        <!-- 注册卡片，设置背景颜色、圆角、阴影、内边距和最大宽度 -->
        <div class="register-card" style="background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); padding: 30px; width: 100%; max-width: 500px;">
            <!-- 注册标题，居中显示 -->
            <h2 style="text-align: center; margin-bottom: 25px; color: #2c3e50;"><i class="fas fa-user-plus"></i> 用户注册</h2>

            <!-- 注册表单，使用 POST 方法提交数据 -->
            <form method="post">
                <!-- 用户名输入框组，设置底部间距为 20px -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <!-- 用户名标签，显示用户图标 -->
                    <label for="username" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;"><i class="fas fa-user"></i> 用户名</label>
                    <!-- 用户名输入框，必填项，设置宽度、内边距、边框、圆角、字体大小和占位符 -->
                    <input type="text" id="username" name="username"
                           value="{{ username or '' }}" required
                           placeholder="请输入用户名" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                </div>

                <!-- 密码输入框组，设置底部间距为 20px -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <!-- 密码标签，显示锁图标 -->
                    <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;"><i class="fas fa-lock"></i> 密码</label>
                    <!-- 密码输入框，必填项，设置宽度、内边距、边框、圆角、字体大小和占位符 -->
                    <input type="password" id="password" name="password"
                           required placeholder="至少6位字符" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                </div>

                <!-- 确认密码输入框组，设置底部间距为 20px -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <!-- 确认密码标签，显示锁图标 -->
                    <label for="confirm_password" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50;"><i class="fas fa-lock"></i> 确认密码</label>
                    <!-- 确认密码输入框，必填项，设置宽度、内边距、边框、圆角、字体大小和占位符 -->
                    <input type="password" id="confirm_password" name="confirm_password"
                           required placeholder="请再次输入密码" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
                </div>

                <!-- 注册按钮组 -->
                <div class="form-group">
                    <!-- 注册按钮，设置背景颜色、文字颜色、边框、内边距、圆角、光标样式、字体大小和宽度 -->
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%;">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </div>

                <!-- 登录链接，居中显示，顶部间距为 20px -->
                <div class="login-link" style="text-align: center; margin-top: 20px; font-size: 0.95rem;">
                    已有账号？<a href="{{ url_for('main.login') }}" style="color: #3498db;">立即登录</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
